<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário</title>
  </head>
  <body>
    <h2>Cadastro de Usuário</h2>
    <form id="meuFormulario" action="http://localhost:4000/?url=User/create" method="POST">
      <label for="nickname">Nickname:</label>
      <input type="text" id="nickname" name="nickname" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Senha:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        pattern=".{8,}"
        title="A senha deve ter pelo menos 8 caracteres"
      />

      <label for="confirm_password">Confirmar Senha:</label>
      <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        required
        pattern=".{8,}"
        title="A senha deve ter pelo menos 8 caracteres"
      />

      <input type="submit" value="Cadastrar" />
    </form>

    <script>
      //isso foi feito pelo GPT
      window.addEventListener('load', function() {
        const form = document.getElementById('meuFormulario');
   
        form.addEventListener('submit', function(event) {
          event.preventDefault();  // Impede o envio padrão do formulário
   
          const formData = new FormData(form);
   
          fetch('http://localhost:4000/?url=User/create', {
            method: 'POST',
            body: formData,
          })
          .then(response => response.text())  // Aqui pegamos o conteúdo retornado pelo servidor
          .then(data => {
            console.log('Resposta do servidor:', data);  // Exibe o conteúdo retornado
          })
          .catch(error => {
            console.error('Erro na requisição:', error);
          });
        });
      });
   </script>
  </body>
</html>
